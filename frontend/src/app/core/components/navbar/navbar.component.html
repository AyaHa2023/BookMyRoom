<mat-toolbar color="primary" class="navbar">

  <div class="navbar-logo" (click)="router.navigate(['/login'])">
    <img
      ngSrc="assets/logo.png"
      width="56"
      height="56"
      alt="BookMyRoom Logo"
      class="navbar-logo-img"
    />


  </div>



  <span class="spacer"></span>
  <div class="navbar-links">
    <a mat-button routerLink="/home">
      <mat-icon class="nav-icon">home</mat-icon>
      Home
    </a>
    <a mat-button routerLink="/rooms">
      <mat-icon class="nav-icon">meeting_room</mat-icon>
      Rooms
    </a>
    <a mat-button routerLink="/reservations">
      <mat-icon class="nav-icon">event</mat-icon>
      Reservations
    </a>

  </div>
  <span class="spacer"></span>


  <div class="navbar-actions">
    <button *ngIf="!isLoggedIn" mat-button (click)="onLoginClick()" class="login-btn">Login</button>
    <ng-container *ngIf="isLoggedIn">
      <button mat-button (click)="onLogoutClick()">Logout</button>
    </ng-container>
  </div>
</mat-toolbar>
